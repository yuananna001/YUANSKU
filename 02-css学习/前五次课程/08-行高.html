<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        p {
            /* line-height: 30px; */
            line-height:2;
        }
        div {
            height:100px;
            background-color: aqua;
            line-height: 100px;
        }

    </style>
</head>
<body>
    <p>
        “倘若南风知我意，莫将晚霞落黄昏。”在这个纷繁复杂的
        世界中，我们每一个人都怀揣着梦想前行，渴望被倾听，
        渴望与他人产生灵魂的共鸣。然而，人生的旅途无法强求
        事事如愿。这就如同明月，有人欣赏它的皎洁，却也有人
        感叹它的清冷。即使你内心如明月般纯净明亮，也难以照
        彻所有人的心灵。每条河流都有自己的波澜，每个人也有
        自己的选择。在漫长的征途中，不必彷徨不安。若命运捉
        弄你，就坚定步伐，默默前行；若未来看似迷茫难测，专
        注于此刻，或许便是最好的答案。相信在时间的流淌中，
        我们终会找到属于自己的方向。
    </p>
    <p>居中测试</p>
    <div>文字</div>
</body>
</html>
