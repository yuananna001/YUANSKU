<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字控制属性</title>
    <style>
        /* 字体颜色 */
        .red {
            color: red
        }
        /* 字体大小 */
        .size {
            font-size: 50px;
        }
        /* 去除文字加粗效果 */
        h3 {
            font-weight: 400;
        }
        /* 添加加粗效果 */
        div {
            font-weight: 700;
            font-style:italic;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <p class="red size">字体颜色</p>
    <h3>h3标题</h3>
    <div>div标签1</div>
    <em>em标签</em>
    <div>div标签2</div>
</body>
</html>
