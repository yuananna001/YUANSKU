<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 内容与盒子边缘之间 */
            padding: 20px;   
            border: 1px solid #000;
            border: 1px dashed #000;
            /* 拉开那个盒子之间的距离 */
            margin: 50px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div>div 标签</div>
    <div>又一个div标签</div>
</body>
</html>
