<html lang="en">
<head>

    <title>Document</title>
    <style>
        div{

        }

        }

</head>

     <div class="div1">div内容</div>
     <div class="div2">div内容</div>

      <span class="span1">span1111111</span>
      <span>span1</span>
      <!-- 行内块元素 -->
       <img src="../01-HTML/美短.jpg" alt="">
