<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <h2>个人信息</h2>
        <label >姓名: </label> <input type="text" placeholder="请输入真实姓名">
        <br><br>
        <label >密码: </label> <input type="password" placeholder="请输入密码">
        <br><br>
        <label >确认密码: </label> <input type="password" placeholder="请输入确认密码">
        <br><br>
        <label >性别: </label>
        <label ><input type="radio" name="gender">男</label>
        <label ><input type="radio" name="gender" checked>女</label>
        <br><br>
        <label >居住城市: </label>
        <select>
            <option>北京</option>
            <option>安徽</option>
            <option>广州</option>
            <option>武汉</option>
            <option>深圳</option>
        </select>
        <h2>教育经历</h2>
        <label >最高学历: </label>
        <select>
            <option>博士</option>
            <option>硕士</option>
            <option>本科</option>
            <option>大专</option>
            <option>高中</option>
        </select>
        <br><br>
        <label >学校名称: </label> <input type="text" >
        <br><br>
        <label >所学专业: </label> <input type="text" >
        <br><br>
        <label >在校时间: </label> 
        <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
        </select>
        --
        <select>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>
        <h2>工作经历</h2>
        <label >公司名称: </label> <input type="text" >
        <br><br>
        <label >工作描述: </label>
        <br><br>
        <textarea></textarea>
        <br><br>
        <input type="checkbox">已阅读并同意以下协议
        <br><br>
        <ul>
            <li><ins>《用户服务协议》</ins></li>
            <li><ins>《隐私政策》</ins></li>
        </ul>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
